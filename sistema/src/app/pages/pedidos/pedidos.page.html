<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>Pedidos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let pedido of pedidos">
      <ion-item detail>
        <ion-label>{{pedido.valor}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
