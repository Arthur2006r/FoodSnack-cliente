<ion-header [translucent]="true"></ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="tituloCima">
    <ion-text class="titulo">Meu Perfil</ion-text>
    <ion-icon class="btnConfig" color="primary" name="cog" routerLink="/configuracao"></ion-icon>
  </div>

  <form [formGroup]="formGroup" class="profile-form">
    <div class="profile-header">
      <img class="profile-image" alt="" src="/assets/imagens/avatar.png" />
      <h2 class="profile-name">Guilherme</h2>
    </div>

    <ion-label position="stacked">Nome completo</ion-label>
    <ion-item class="custom">
      <ion-input type="text" formControlName="nome" readonly></ion-input>
    </ion-item>

    <ion-label class="br" position="stacked">E-mail</ion-label>
    <ion-item class="custom">
      <ion-input type="text" formControlName="email" readonly></ion-input>
    </ion-item>

    <ion-label class="br" position="stacked">Senha</ion-label>
    <ion-item class="custom">
      <ion-input formControlName="senha" readonly></ion-input>
    </ion-item>

    <ion-text class="btnEndereco" id="open-modal" color="primary">Endereço</ion-text>
  </form>

  <!-- MODAL PARA VISUALIZAÇÃO DO ENDEREÇO -->
  <ion-modal #modal trigger="open-modal" [canDismiss]="canDismiss" [presentingElement]="page" class="custom-modal">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Endereço</ion-title>
          <ion-buttons slot="start"> <!-- Mova o botão Cancelar para o início -->
            <ion-button (click)="modal.dismiss()">Fechar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>

      <ion-content class="ion-padding">
        <form [formGroup]="formGroup">
          <ion-item>
            <ion-label position="stacked">Cep</ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Bairro</ion-label>
            <ion-input type="text" formControlName="bairro"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Número</ion-label>
            <ion-input type="text" formControlName="numero"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Logradouro</ion-label>
            <ion-input type="text" formControlName="logradouro"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">Cidade</ion-label>
            <ion-input type="text" formControlName="cidade"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="stacked">UF</ion-label>
            <ion-input type="text" formControlName="uf"></ion-input>
          </ion-item>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>
  <!---->
</ion-content>
