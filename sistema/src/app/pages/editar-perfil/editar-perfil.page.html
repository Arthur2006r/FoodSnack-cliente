<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/configuracao" text=""></ion-back-button>
    </ion-buttons>
    <ion-title>Editar Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <form [formGroup]="formGroup" (ngSubmit)="salvar()">
    <ion-item>
      <ion-label position="stacked">Email</ion-label>
      <ion-input type="text" formControlName="email"></ion-input>
      <div class="erro-validacao" *ngIf="emailInvalido">
        O email informado já foi registrado.
      </div>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Senha</ion-label>
      <ion-input type="text" formControlName="senha"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Nome</ion-label>
      <ion-input type="text" formControlName="nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Cep</ion-label>
      <ion-input type="text" formControlName="cep" (ionBlur)="buscarEndereco()"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Bairro</ion-label>
      <ion-input type="text" formControlName="bairro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Número</ion-label>
      <ion-input type="text" formControlName="numero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Logradouro</ion-label>
      <ion-input type="text" formControlName="logradouro"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Cidade</ion-label>
      <ion-input type="text" formControlName="cidade"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">UF</ion-label>
      <ion-input type="text" formControlName="uf"></ion-input>
    </ion-item>
    <ion-button type="submit" expand="block" color="primary" [disabled]="!formGroup.valid">Salvar</ion-button>
  </form>
</ion-content>
