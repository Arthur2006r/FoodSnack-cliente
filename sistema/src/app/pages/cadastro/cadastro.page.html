<ion-header [translucent]="true">
</ion-header>

<ion-content color="primary" [fullscreen]="true" class="ion-padding">

  <div id="corpoLogin">
    <div id="caixaLogin">
      <ion-text class="textoCaixa">
        <p class="texto1">Área de Cadastro</p>
      </ion-text>

      <ion-text class="textoCaixa">
        <p class="texto2">Insira os dados solicitados para criar a sua conta</p>
      </ion-text>

      <ion-label position="stacked">Nome</ion-label>
      <ion-item class="custom itemC">
        <ion-input placeholder="Insira seu nome aqui" type="text" formControlName="nome"></ion-input>
      </ion-item>

      <form [formGroup]="formGroup" (ngSubmit)="salvar()">
        <ion-label position="stacked">Email</ion-label>
        <ion-item class="custom itemC2">
          <ion-input placeholder="Insira seu email aqui" type="text" formControlName="email"></ion-input>
          <div class="erro-validacao" *ngIf="emailInvalido">
            O email informado já foi registrado.
          </div>
        </ion-item>

        <ion-label position="stacked">Senha</ion-label>
        <ion-item class="custom itemC">
          <ion-input type="password" formControlName="senha">
            <ion-icon class="iconLockClosed" slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>

        <ion-grid>
          <p class="texto3">Endereço</p>
          <div class="linha"></div>
          <ion-row>
            <ion-col size="6">
              <ion-label position="stacked">Cep</ion-label>
              <ion-item class="custom">
                <ion-input placeholder="Insira aqui" type="text" formControlName="cep"
                  (ionBlur)="buscarEndereco()"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-label position="stacked">Número</ion-label>
              <ion-item class="custom">
                <ion-input type="number" placeholder="Insira aqui" formControlName="numero"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6">
              <ion-label position="stacked">UF</ion-label>
              <ion-item class="custom" [class.disabled]="true">
                <ion-input type="text" formControlName="uf" [disabled]="true"></ion-input>
              </ion-item>
            </ion-col>
            <ion-col size="6">
              <ion-label position="stacked">Cidade</ion-label>
              <ion-item class="custom" [class.disabled]="true">
                <ion-input type="text" formControlName="cidade" [disabled]="true"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label position="stacked">Bairro</ion-label>
              <ion-item class="custom" [class.disabled]="true">
                <ion-input type="text" formControlName="bairro" [disabled]="true"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">
              <ion-label position="stacked">Logradouro</ion-label>
              <ion-item class="custom" [class.disabled]="true">
                <ion-input type="text" formControlName="logradouro" [disabled]="true"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
        </ion-grid>

        <ion-button class="br" type="submit" expand="block" color="primary"
          [disabled]="!formGroup.valid">Cadastrar</ion-button>
      </form>

      <p class="textoLogin br">Já tem uma conta? Faça o <a class="linkLogin" routerLink="/login">login</a> agora!</p>
    </div>
  </div>

</ion-content>
